<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Service Listing</title>
</head>
<body>
    <h1>Create Service Listing</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="nameofservice">Name of Service:</label><br>
        <input type="text" id="nameofservice" name="nameofservice"><br><br>

        <label for="image">Image:</label><br>
        <input type="file" id="image" name="image"><br><br>

        <label for="ServiceOffered">Service Offered:</label><br>
        <input type="text" id="ServiceOffered" name="ServiceOffered"><br><br>

        <label for="details">Details:</label><br>
        <textarea id="details" name="details" rows="4" cols="50"></textarea><br><br>

        <label for="relatedskilltag">Related Skill Tag:</label><br>
        <input type="text" id="relatedskilltag" name="relatedskilltag"><br><br>

        <label for="hourlyCharge">Hourly Charge:</label><br>
        <input type="number" id="hourlyCharge" name="hourlyCharge" step="0.01"><br><br>

        <button type="submit">Create Listing</button>
    </form>
</body>
</html>
